<div class="panel panel-primary">
	<div class="panel-heading">
		<h4>{{product.name}}</h4>
	</div>
	<div class="panel-body" >

		<div class="row">
			<div class="col-sm-4"><strong>ProductName:-</strong></div>
			<div class="col-sm-7">{{product.name}}</div>
		</div>
		<div class="row">
			<div class="col-sm-4"><strong>ProductModelNo:-</strong></div>
			<div class="col-sm-7">{{product.modelNo}}</div>
		</div>
		<div class="row">
			<div class="col-sm-4"><strong>ProductColor:-</strong></div>
			<div class="col-sm-7">{{product.color}}</div>
		</div>
		<div class="row">
			<div class="col-sm-4"><strong>ProductRam:-</strong></div>
			<div class="col-sm-7">{{product.ram}}</div>
		</div>
		<div class="row">
			<div class="col-sm-4"><strong>ProductStorage:-</strong></div>
			<div class="col-sm-7">{{product.storage}}</div>
		</div>
		<div class="row">
			<div class="col-sm-4"><strong>ProductPrice:-</strong></div>
			<div class="col-sm-7">{{product.price}}</div>
		</div>
	</div>
</div>
